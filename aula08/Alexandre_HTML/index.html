<body onmouseover="altera_tema()">

    <form action="">
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" required>
        </div>
        <button class="botaoCalcular" onclick="calcular_imc">Calcular IMC</button>
        <input id="imc" name="seu_imc" type="text" placeholder="Seu IMC" readonly/>
        <label></label><textarea id="sit" name="situação" placeholder="Sua Situação" readonly></textarea>
    </form>
</body>
