
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        <form>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" step="0.01" required>
            </div>
            
            <button >Calcular IMC</button>
        </form>
        
        <div id="
        "></div>
    </div>

    <script>
       //let imc = peso / (altura * 2); //formula IMC



        document.querySelector('button').addEventListener('click', function(event) {
            event.preventDefault();


            let peso = parseFloat(document.getElementById('peso').value);
            let altura = parseFloat(document.getElementById('altura').value);
            let imc = peso / (altura * 2); //formula IMC

            let resultado = document.getElementById('resultado');

            if (imc < 18.5) {
                document.getElementById('resultado').style.backgroundColor = '#f1c40f';
                document.getElementById('resultado').innerHTML = `Seu IMC é ${imc.toFixed(2)} (Abaixo do peso)`;
            } else if (imc >= 18.5 && imc < 24.9) {
                resultado.style.backgroundColor = '#2ecc71';
                resultado.innerHTML = `Seu IMC é ${imc.toFixed(2)} (Peso normal)`;
            } else if (imc >= 25 && imc < 29.9) {
                resultado.style.backgroundColor = '#f39c12';
                resultado.innerHTML = `Seu IMC é ${imc.toFixed(2)} (Sobrepeso)`;
            } else if (imc >= 30 && imc < 34.9) {
                resultado.style.backgroundColor = '#e74c3c';
                resultado.innerHTML = `Seu IMC é ${imc.toFixed(2)} (Obesidade grau 1)`;
            } else if (imc >= 35 && imc < 39.9) {
                resultado.style.backgroundColor = '#c0392b';
                resultado.innerHTML = `Seu IMC é ${imc.toFixed(2)} (Obesidade grau 2)`;
            } else {
                resultado.style.backgroundColor = '#e74c3c';
                resultado.innerHTML = `Seu IMC é ${imc.toFixed(2)} (Obesidade grau 3)`;
            }
        });




    </script>
</body>
</html>
