<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo da tabela */
        table {
            border-collapse: collapse; /* Remove espaços entre as células */
            width: 300px; /* Largura da tabela */
            margin: 20px auto; /* Centraliza a tabela */
        }
        th, td {
            border: 1px solid #000; /* Borda das células */
            padding: 10px; /* Espaçamento interno */
            text-align: center; /* Alinhamento do texto */
        }
        th {
            background-color: #f2f2f2; /* Cor de fundo do cabeçalho */
            font-weight: bold; /* Texto em negrito */
        }
        td {
            background-color: #fff; /* Cor de fundo das células */
        }
        td[contenteditable="true"]:focus {
            background-color: #e6f7ff; /* Cor de fundo ao editar */
            outline: none; /* Remove a borda padrão do focus */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>2</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>3</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
